<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typeahead & Debouncing</title>

    <link rel="stylesheet" href="https://maxst.icons8.com/vue-static/landings/line-awesome/line-awesome/1.3.0/css/line-awesome.min.css">
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <main class="main">
      <section class="typeahead">
        <div class="container">
          <div class="typeahead__formModule">
            <div class="typeahead__formHeader mb-3">
              <h1 class="heading heading__primary color-gray">
                Typeahead search
              </h1>
            </div>

            <form class="typeahead__form search">
              <div class="search__group form-group">
                <input type="text" 
                  name="search"
                  placeholder="Search for users" 
                  class="search__input form-control"
                  autocomplete="off">
                <button type="submit" class="btn btn__search">
                  <i class="las la-search la-2x"></i>
                </button>
              </div>

              <div class="typeahead__results mt-2" id="results">
                <!-- Search results will be injected here -->
              </div>
            </form>
          </div>
        </div>
      </section>
    </main>
    
    <script src="js/app.js"></script>
  </body>
</html>
